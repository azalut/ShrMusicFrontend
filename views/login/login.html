<h1 class="cover-heading">Login now</h1>
<div class="center">
    <input type="text" class="form-control topbot-margins" maxlength="40" placeholder="Your username" ng-model="username_login">
    <input type="password" class="form-control topbot-margins"  maxlength="40" placeholder="Your password" ng-model="password_login">

    <div class="btn btn-lg btn-success topbot-margins" ng-click="login(username_login, password_login)">Login {{username_login}}</div>
</div>
